          </div>
        </div>

      <div class="top half-1px-line">
        <p class="name" id="roomName"></p>
        <p class="more"><i class="icon ion-ios-more"></i></p>
      </div>
      <div class="msg-container half-1px-line">
        <div class="msg-item notification"><span>12:12</span></div>

      <div class="msg-input">
        <div class="msg-feature">
          <div class="tools">
            <div class="tool"><i class="icon ion-ios-happy"></i>
              <div class="tool-content emoji displayNone">
                <div class="emoji-container"></div>
                <div class="switch">

            <div class="tool"><i class="icon ion-ios-folder"></i></div>
            <div class="tool"><i class="icon ion-ios-cut"></i></div>
            <div class="tool"><i class="icon ion-ios-chatboxes"></i></div>
          </div>
          <div class="callways">
            <div class="phonecall">

            </div>
            <div class="videocall">
              <i class="icon- ion-ios-videocam"></i>
            </div>
          </div>
        </div>
        <div class="msg-input-box" contenteditable="true">
          <p><br></p>
        </div>
        <div class="msg-sub">
          <div class="sub-btn">发送(S)</div>
        </div>
      </div>
    </div>
  </div>
  <!-- display: none -->
  <div class="mask">
    <div class="wrapper">
      <div class="input-container">
        <div class="username-input-box">
          <div class="label">
            <i class="icon ion-ios-person"></i>
          </div>
          <input type="text" name="" id="username" placeholder="User Name">
        </div>
        <div class="password-input-box">
          <div class="label">
            <i class="icon ion-ios-lock"></i>
          </div>
          <input type="password" name="" id="psw" placeholder="Password">
        </div>
      </div>
      <div class="sub-btns">
        <div class="btn login-btn">Login in</div>
        <div class="btn register-btn">Register</div>
      </div>
